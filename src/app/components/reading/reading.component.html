<evt-content-viewer class="{{ data.class }}" *ngFor="let element of data.content" [content]="element" [itemsToHighlight]="itemsToHighlight" [editionLevel]="editionLevel" [withDeletions]="withDeletions" [selectedLayer]="selectedLayer" [ngClass]="{'mod-reading': (element?.type === ModType)}"  [style.text-decoration-color]="getLayerColor(element?.changeLayer)"></evt-content-viewer>
