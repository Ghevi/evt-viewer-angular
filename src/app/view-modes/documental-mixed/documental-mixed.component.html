<gridster [options]="layoutOptions">
    <gridster-item [item]="imagePanelItem">
        <evt-image-panel 
            [viewerData]="imageViewer$ | async"
            [pageID]="currentPageID$ | async"
            (pageChange)="changePage($event)"
        ></evt-image-panel>
    </gridster-item>
    <gridster-item [item]="textPanelItem">
        <evt-text-panel
            [pageID]="currentPageID$ | async" 
            [editionLevelID]="'changes'"
            [selectedLayer]="'strato-5'"
            [hideEditionLevelSelector]="true"
            [showChangeLayerSelector]="true"
            [enableHideDeletionsToggler]="true"
            (pageChange)="changePage($event)" 
            (layerChange)="changeLayer($event)" 
        ></evt-text-panel>
    </gridster-item>
</gridster>
