<gridster [options]="layoutOptions" [class.draggable]="layoutOptions?.draggable?.enabled">
    <gridster-item [item]="imagePanelItem">
        <evt-image-panel></evt-image-panel>
    </gridster-item>
    <gridster-item [item]="textPanelItem">
        <evt-text-panel
            [pageID]="currentPageID$ | async" 
            [editionLevelID]="currentEditionLevel$ | async"
            (pageChange)="changePage($event)" 
            (editionLevelChange)="changeEditionLevel($event)"
        ></evt-text-panel>
    </gridster-item>
</gridster>
